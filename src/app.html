<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Open Graph -->
    <meta property="og:title" content="Fernando Nogueira" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.seofernando.com" />
    <meta
      property="og:image"
      content="https://www.seofernando.com/favicon.webp"
    />
    <meta property="og:site_name" content="Fernando Nogueira" />
    <meta title="Fernando Nogueira" />
    <meta
      name="description"
      content="Hello, I'm Fernando and I try to bring value to the world through my work."
    />
    <link rel="canonical" href="https://www.seofernando.com/" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
